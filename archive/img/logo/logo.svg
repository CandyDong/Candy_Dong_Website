<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 900 900" style="enable-background:new 0 0 900 900;" xml:space="preserve" preserveAspectRatio="xMidYMid">

<defs>
    <style type="text/css">
        .st0 {
            filter:url(#AI_GaussianBlur_4);
        }

        .st1 {
            fill:none;
            stroke:#000000;
            stroke-width:1;
            stroke-miterlimit:10;
        }

        .st2 {
            fill:none;
            stroke:#000000;
            stroke-width:4;
            stroke-miterlimit:10;
        }

        .st3 {
            filter:url(#AI_GaussianBlur_4);
        }

        .st4 {
            fill:none;
            stroke:#000000;
            stroke-width:4;
            stroke-miterlimit:10;
        }
        
        #circle {
            opacity: 0;
        }
        
        #circle.show {
            stroke-dasharray: 1500;
            stroke-dashoffset: 0;
            -webkit-animation: dash 4s linear forwards;
            -o-animation: dash 4s linear forwards;
            -moz-animation: dash 4s linear forwards;
            animation: dash 4s linear forwards;
        }
        
        #rectangle {
            fill: rgba(255, 255, 255, 0.6);
            opacity: 0.6;
            stroke-dasharray: 1550;
            stroke-dashoffset: 0;
            -webkit-animation: dash 3.5s linear forwards;
            -o-animation: dash 3.5s linear forwards;
            -moz-animation: dash 3.5s linear forwards;
            animation: dash 3.5s linear forwards;
        }

        @-webkit-keyframes dash {
            from {
                opacity: 0;
                stroke-dashoffset: 1550;
            }
            to {
                opacity: 0.6;
                stroke-dashoffset: 0;
            }
        }
    </style>
    
    <script type="text/javascript">
            window.onload = function () {
                var square = document.querySelector('#rectangle');
                var circle = document.querySelector('#circle');
                square.addEventListener("mouseover", function () {
                    circle.classList.add('show');
            });
        };      
    </script>
    
</defs>

<filter  id="AI_GaussianBlur_4">
	<feGaussianBlur  stdDeviation="4"></feGaussianBlur>
</filter>
<filter  id="AI_GaussianBlur_4">
	<feGaussianBlur  stdDeviation="4"></feGaussianBlur>
</filter>
<g id="rectangle">
	<g id="shadow" class="st0">
		<rect x="258.9" y="258.9" class="st1" width="382.1" height="382.1"/>
	</g>
	<rect id="border" x="258.9" y="258.9" class="st2" width="382.1" height="382.1"/>
</g>
<g id="circle">
	<g id="shadow_1_" class="st3">
		<circle class="st1" cx="220.3" cy="271.7" r="104.2"/>
	</g>
	<circle id="border_1_" class="st4" cx="221.8" cy="273.2" r="104.2"/>
</g>
</svg>
